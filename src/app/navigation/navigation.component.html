<mat-toolbar>
  <div>
    <a class="logo" routerLink="/">FoodCloud</a>
  </div>
  <div *ngIf="isAuth" fxFlex fxLayout fxLayoutAlign="end">
    <ul fxLayout fxLayoutGap="20px" class="nav-items">
      <li>
        <mat-slide-toggle #online color="primary" checked="true">{{online.checked? 'online' : 'offline'}}</mat-slide-toggle>
      </li>
      <li>
        <button mat-button (click)="logOut()">Sign Out</button>
      </li>
    </ul>
  </div>
</mat-toolbar>
